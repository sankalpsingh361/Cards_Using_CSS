<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Cards</title>
   <link rel="stylesheet" href="CSS_CARDS.css">
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="card-container">

      <header class="card-header">
         <div class="user-profile-image"></div>
         <span class="user-name">Sanaklp</span>
         <span class="user-bio">Frontend Developer</span>
      </header>

      <section class="about-section">
         <div class="about-item">
            <div class="item-value">400</div>
            <div class="item-label">Posts</div>
         </div>
         <div class="about-item">
            <div class="item-value">8k</div>
            <div class="item-label">Followers</div>
         </div>
         <div class="about-item">
            <div class="item-value">33</div>
            <div class="item-label">Following</div>
         </div>
      </section>

      <footer class="card-footer">
           <button class="follow-btn">Follow</button>
           
      </footer>
   </div>
   <footer>A work by <a href="https://www.instagram.com/sankalpsingh.23/" target="_blank">Sanaklp Singh <i class='bx bxs-left-arrow-circle'></i></a></footer>

</html>
